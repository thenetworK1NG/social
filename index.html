<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Image Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Image Share</h1>
        <div class="auth-section">
            <!-- This section will be dynamically updated based on auth state -->
            <div id="auth-logged-out">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <button onclick="handleSignUp()">Sign Up</button>
            </div>
            <div id="auth-logged-in" style="display: none;">
                <span id="userEmail"></span>
                <button onclick="handleLogout()">Logout</button>
                <a href="dashboard.html" class="dashboard-button">View All Posts</a>
            </div>
        </div>
    </header>

    <main>
        <section class="post-form" id="postFormSection" style="display: none;">
            <h2>Share a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="caption">Caption:</label>
                    <textarea id="caption" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageInput">Select Image:</label>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="posts" id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Image Share. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // This ensures the supabase object is available globally
        window.supabase = supabase;
    </script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
